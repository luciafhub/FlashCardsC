<!DOCTYPE html>

<style>
  body { 
    font-family: Arial; 
    display: flex; 
    flex-direction: column; 
    align-items: center; 
    background: #f0f0f0; 
    padding: 30px;
  }

  h1 { margin-bottom: 10px; }

  /* CONTENEDOR FLEX PARA CENTRAR BOTONES */
  .center-buttons {
    display: flex;
    justify-content: center;
    gap: 10px;
    width: 100%;
    margin: 10px 0;
  }

  /* CENTRAR LA TARJETA */
  .card-container {
    perspective: 1000px;
    margin-top: 20px;
    margin-bottom: 40px;
    display: flex;
    justify-content: center;
    width: 100%;
  }

  .card {
    width: 260px;
    height: 160px;
    position: relative;
    transform-style: preserve-3d;
    transition: transform 0.6s;
    cursor: pointer;
  }

  .card.flip { transform: rotateY(180deg); }

  .face {
    position: absolute;
    width: 100%; 
    height: 100%;
    backface-visibility: hidden;
    border-radius: 12px;
    padding: 15px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    background: white;
    text-align: center;
    display: flex; 
    flex-direction: column; 
    justify-content: center;
  }

  .back { transform: rotateY(180deg); }

  button {
    padding: 8px 18px; 
    border: none;
    background: #2196F3; 
    color: white; 
    border-radius: 6px; 
    cursor: pointer;
  }

  .btn-fav { background: #e91e63; }
  .btn-toggle { background: #ff9800; }

  /* VISTA COMPLETA DE FAVORITOS */
  #favorites-view {
    background: white;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    width: 90%;
    max-width: 500px;
  }

  .fav-item {
    border-bottom: 1px solid #ccc;
    padding: 10px 0;
  }

  .fav-item button {
    background: red;
    font-size: 12px;
    padding: 4px 8px;
  }

</style>

</head>
<body>

<!-- ========================================================= -->
<!--                    VISTA PRINCIPAL                        -->
<!-- ========================================================= -->

<div id="main-view">

  <h1>Flashcards Phrasal Verbs</h1>

  <!-- BOTÓN CENTRADO -->
  <div class="center-buttons">
    <button onclick="openFavorites()">⭐ Ver favoritos</button>
  </div>

  <!-- ELIMINADO PROGRESO -->

  <div class="card-container">
    <div id="card" class="card" onclick="flipCard()">
      <div class="face front"><div id="question"></div></div>
      <div class="face back">
        <div id="answer"></div>
        <div id="example" style="margin-top: 5px; font-size: 14px; opacity: 0.7;"></div>
      </div>
    </div>
  </div>

  <!-- BOTONES CENTRADOS -->
  <div class="center-buttons">
    <button onclick="prevCard()">Anterior</button>
    <button class="btn-toggle" onclick="toggleDirection()">EN↔ES</button>
    <button onclick="nextCard()">Siguiente</button>
  </div>

  <div class="center-buttons">
    <button class="btn-fav" onclick="toggleFavorite()">⭐ Favorito</button>
  </div>

</div>



<!-- ========================================================= -->
<!--               VISTA COMPLETA DE FAVORITOS                 -->

// ---------------- SHUFFLE ----------------
function shuffle(arr) {
  for (let i = arr.length - 1; i > 0; i--) {
    let j = Math.floor(Math.random() * (i+1));
    [arr[i], arr[j]] = [arr[j], arr[i]];
  }
}

let index = 0;
let reversed = false;

function showCard() {
  const c = vocab[index];
  if (!c) return;

  document.getElementById("question").textContent = reversed ? c.es : c.en;
  document.getElementById("answer").textContent = reversed ? c.en : c.es;
  document.getElementById("example").textContent = c.example;

}

}

function nextCard() {
  index = Math.floor(Math.random() * vocab.length);
  document.getElementById("card").classList.remove("flip");
  showCard();
}

function prevCard() {
  index = (index - 1 + vocab.length) % vocab.length;
  document.getElementById("card").classList.remove("flip");
  showCard();
}

// ---------------- CAMBIAR EN ↔ ES ----------------
function toggleDirection() {
  reversed = !reversed;
  showCard();
}

// ---------------- FAVORITOS ----------------
function isFavorite(item) {
  return favorites.some(f => f.en === item.en);
}

function toggleFavorite() {
  const item = vocab[index];
  if (isFavorite(item)) {
    favorites = favorites.filter(f => f.en !== item.en);
  } else {
    favorites.push(item);
  }
  localStorage.setItem("favorites", JSON.stringify(favorites));
  
  showCard();
  updateFavoritesPage();
}

function removeFavorite(i) {
  favorites.splice(i, 1);
  localStorage.setItem("favorites", JSON.stringify(favorites));
  updateFavoritesPage();
}

// ---------------- VISTA FAVORITOS ----------------
function openFavorites() {
  document.getElementById("main-view").style.display = "none";
  document.getElementById("favorites-view").style.display = "block";
  updateFavoritesPage();
}

function closeFavorites() {
  document.getElementById("favorites-view").style.display = "none";
  document.getElementById("main-view").style.display = "block";
}

function updateFavoritesPage() {
  const box = document.getElementById("favorites-list");
  box.innerHTML = "";

  if (favorites.length === 0) {
    box.innerHTML = "<p>No hay favoritos aún.</p>";
    return;
  }

  favorites.forEach((f, i) => {
    box.innerHTML += `
      <div class="fav-item">
        <strong>${f.en}</strong><br>
        ${f.es}<br>
        <em>${f.example}</em><br>
        <button onclick="removeFavorite(${i})">Quitar</button>
      </div>`;
  });
}

// ---------------- INICIO ----------------
showCard();

</script>
